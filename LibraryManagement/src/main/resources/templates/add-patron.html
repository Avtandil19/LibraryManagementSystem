<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="header"></div>
<div class="container mt-4">
    <h1>Add Patron</h1>
    <a th:href="@{/patrons}" class="btn btn-primary mb-3">Back to Patrons</a>
    <div class="card">
        <div class="card-body">
            <form th:action="@{/add-patron}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="contactInfo" class="form-label">Contact Information:</label>
                    <input type="text" class="form-control" id="contactInfo" name="contactInfo" required>
                </div>
                <div class="mb-3">
                    <label class="form-check-label">Membership Status:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="membershipStatus" name="membershipStatus" value="true">
                        <label class="form-check-label" for="membershipStatus">Active</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

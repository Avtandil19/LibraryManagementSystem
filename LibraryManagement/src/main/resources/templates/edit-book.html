<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body>
    <div th:insert="header"></div>
        <div class="container mt-4">
            <h1>Edit Book</h1>
            <a th:href="@{/books}" class="btn btn-primary mb-3">Back to Books</a>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{'/edit-book/' + ${book.id}}" method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author:</label>
                            <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" required>
                        </div>
                        <div class="mb-3">
                            <label for="ISBN" class="form-label">ISBN:</label>
                            <input type="text" class="form-control" id="ISBN" name="ISBN" th:value="${book.ISBN}" required>
                        </div>
                        <div class="mb-3">
                            <label for="genre" class="form-label">Genre:</label>
                            <input type="text" class="form-control" id="genre" name="genre" th:value="${book.genre}" required>
                        </div>
                        <button type="submit" class="btn btn-success">Edit</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="header"></div>
<div class="container mt-4">
    <h1>Library Books</h1>
    <a th:href="@{/add-book}" class="btn btn-primary mb-3">Add New Book</a>
    <table class="table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Genre</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}">Book Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.ISBN}">ISBN</td>
            <td th:text="${book.genre}">Genre</td>
            <td>
                <a th:href="@{'/edit-book/' + ${book.id}}" class="btn btn-warning btn-sm">Edit</a>
            </td>
            <td>
                <a th:href="@{'/delete-book/' + ${book.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
